<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSD Museum </title>
  <link href="https://fonts.googleapis.com/css2?family=Victor+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Victor Mono', monospace;
      background-color: black;
      color: #1edd1e;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      height: 100%;
    }

    #progress-bar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: #333;
      z-index: 9999;
      margin-bottom: 5em;
    }

    progress {
      width: 100%;
      height: 100%;
      appearance: none;
      border: none;
      background-color: transparent;
    }

    progress::-webkit-progress-bar {
      background-color: #ddd;
    }

    progress::-webkit-progress-value {
      background-color: #800080;
      transition: width 1s ease;
    }

    progress::-moz-progress-bar {
      background-color: #800080;
    }

    #slide-container {
      width: 100%;
      max-width: 2000px;
      font-size: 1.5rem;
      line-height: 1.4;
      transition: opacity 1s ease;
    }

    .slide-content {
      display: flex;
      flex-direction: column;
      gap: 1.5em;
      padding: 0 2em;
      margin-bottom: 4em;
    }

    .slide-content .header {
      width: 100%;
      text-align: left; /* Centering the header */
      margin: 0; /* Remove any default margin */
      padding: 0 2em; /* Ensure padding on both sides, same as description */
    }

    .slide-content .body {
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
      justify-content: left;
      padding: 0 1em
    }

    .slide-content .text {
      flex: 3;
      min-width: 300px;
      padding: 1em;
    }

    .slide-content .image {
      flex: 1;
      min-width: 250px;
    }

    .slide-content .image img {
      max-height: 60vh;
      max-width: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
    }

    .slide-content img {
      max-width: 100%;
      height: auto;
      border: 3px solid #1edd1e;
    }

    .slide-content .header h1 {
      margin-top: 1.5em;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1.2rem;
      color: #BF00FF;
      text-shadow:
        0 0 2px #BF00FF,
        0 0 4px #BF00FF,
        0 0 6px #800080;
      letter-spacing: 1.5px;
    }

    #banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 80px;
      background-color: #ffffff;
      color: black;
      display: flex;
      align-items: center;
      gap: 2em;
      padding: 0.5em 2em;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    #banner img {
      height: auto;
      max-height: 80px;
      object-fit: contain;
    }

    #banner a {
      color: black;
      text-decoration: none;
    }

    #mobile-controls {
      display: none;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        align-items: stretch;
        padding-bottom: 100px;
      }
      
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      #progress-bar-container {
        display: none;
      }

      .slide-content {
        flex-direction: column;
        padding: 0 1em;
        gap: 1em;
      }

      .slide-content {
        flex-direction: column;
        padding: 0 1em;
        gap: 1em;
      }

      .slide-content .body {
        flex-direction: column;
        display: flex;
      }

      .slide-content .image {
        order: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 1em;
      }

      .slide-content .text {
        order: 1;
      }

      #slide-container {
        font-size: 1.1rem;
      }

      #mobile-controls {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        gap: 1em;
        position: fixed;
        bottom: 90px;
        left: 0;
        right: 0;
        margin: 0 auto;
        max-width: 500px;
        padding: 0 1em;
        z-index: 1001;
      }

      #mobile-controls button {
        background-color: #1edd1e;
        color: black;
        border: none;
        padding: 0.6em 1.2em;
        font-size: 1.2rem;
        border-radius: 6px;
        cursor: pointer;
        font-family: 'Victor Mono', monospace;
        box-shadow: 0 0 5px #1edd1e;
        white-space: nowrap;
        min-width: 60px;
        text-align: center;
        flex: 1;
      }

      #banner {
        flex-wrap: wrap;
        justify-content: left;
        height: auto;
        gap: 1em;
      }

      #banner img {
        height: 50px;
      }
    }

  </style>
</head>

<body>
  <div id="progress-bar-container">
    <progress id="progress-bar" value="0" max="100"></progress>
  </div>

  <div id="slide-container">Loading...</div>

  <div id="mobile-controls">
    <button id="prev-button">⟵</button>
    <button id="next-button">⟶</button>
  </div>

  <div id="banner">
    <img src="resources/images/UoC_logo_with_text.png" alt="UOC-Logo" />
    <img src="resources/images/40yearsLogo.png" alt="CSD-40-Years" />
    <img src="resources/images/qr-code.png" alt="QR-code" />
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
  <script src="swipe.js"></script>
</body>
</html>
