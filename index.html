<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSD Museum </title>
  <link href="https://fonts.googleapis.com/css2?family=Victor+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Victor Mono', monospace;
      background-color: black;
      color: #1edd1e;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #progress-bar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: #333;
      z-index: 9999;
    }

    progress {
      width: 100%;
      height: 100%;
      appearance: none;
      border: none;
      background-color: transparent;
    }

    progress::-webkit-progress-bar {
      background-color: #ddd;
    }

    progress::-webkit-progress-value {
      background-color: #800080;
      transition: width 1s ease;
    }

    progress::-moz-progress-bar {
      background-color: #800080;
    }

    #slide-container {
      width: 100%;
      max-width: 1800px;
      font-size: 1.4rem;
      line-height: 1.4;
      transition: opacity 1s ease;
    }

    .slide-content {
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
      padding: 0 2em;
      margin-bottom: 4em;
    }

    .slide-content .text {
      flex: 2;
      min-width: 300px;
    }

    .slide-content .image {
      flex: 1;
      min-width: 250px;
    }

    .slide-content img {
      max-width: 100%;
      height: auto;
      border: 3px solid #1edd1e;
    }

    h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #BF00FF;
    text-shadow:
      0 0 2px #BF00FF,
      0 0 4px #BF00FF,
      0 0 6px #800080;
    letter-spacing: 1.5px;
  }

    #banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 75px;
      background-color: #ffffff;
      color: black;
      display: flex;
      align-items: center;
      gap: 2em;
      padding: 0.5em 2em;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
      z-index: 100;
    }

    #banner img {
      height: auto;
      max-height: 60px;
      object-fit: contain;
    }

    #banner a {
      color: black;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        align-items: stretch;
        padding-bottom: 100px;
      }

      .slide-content {
        flex-direction: column;
        padding: 0 1em;
        gap: 1em;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      .slide-content .text {
        order: 0;
      }

      .slide-content .image {
        order: 1;
      }

      #slide-container {
        font-size: 1.1rem;
      }

      #banner {
        flex-wrap: wrap;
        justify-content: center;
        height: auto;
        gap: 1em;
      }

      #banner img {
        height: 50px;
      }
    }

  </style>
</head>

<body>
  <div id="progress-bar-container">
    <progress id="progress-bar" value="0" max="100"></progress>
  </div>

  <div id="slide-container">Loading...</div>

  <div id="banner">
    <img src="resources/images/UoC_logo_with_text.png" alt="Retro Computer 1" />
    <img src="resources/images/40yearsLogo.png" alt="Retro Computer 2" />
    <img src="resources/images/qr-code.png" alt="Retro Computer 3" />
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
  <script src="swipe.js"></script>
</body>
</html>
