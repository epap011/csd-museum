<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retro Computer Slides</title>
  <link href="https://fonts.googleapis.com/css2?family=Victor+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Victor Mono', monospace;
      background-color: black;
      color: #1edd1e;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #slide-container {
      width: 100%;
      max-width: 1800px;
      font-size: 1.4rem;
      line-height: 1.4;
      transition: opacity 1s ease;
      opacity: 1;
    }

    .slide-content {
      display: flex;
      align-items: center;
      gap: 2em;
      padding-left: 2em;
      padding-right: 2em;
      margin-bottom: 4em;
    }

    .slide-content .text {
      flex: 2;
      max-width: 100%;
      text-align: left;
    }

    .slide-content .image {
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .slide-content img {
      max-width: 100%;
      height: auto;
      border: 3px solid #1edd1e;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #BF00FF;
    }

    #banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height:75px;
      background-color: #ffffff;
      color: black;
      text-align: center;
      font-size: 1.2rem;
      padding: 0.5em;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: left;
      padding-left: 2em;
      padding-right: 2em;
      z-index: 100;
    }

    #banner img {
      height: auto;
      object-fit: contain;
      margin-right: 4em;
    }

    #banner a {
      color: black;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        justify-content: flex-start;
        height: auto;
        padding-bottom: 100px;
        text-align: left;
      }

      .slide-content {
        flex-direction: column;
        gap: 1em;
        margin-bottom: 2em;
        padding: 0 1em;
      }

      .slide-content .text, .slide-content .image {
        width: 100%;
        text-align: center;
      }

      .slide-content img {
        max-width: 80%;
      }

      #banner {
        flex-direction: row;
        gap: 0.5em;
        padding: 1em;
        text-align: center;
        height: auto;
      }
      
      #banner img {
        max-width: 80%;
        margin-right: 0;
        height: 50px;
      }
  </style>
</head>

<body>
  <div id="slide-container">Loading...</div>
  <div id="banner">
    <img src="resources/images/UoC_logo_with_text.png" alt="Retro Computer 1" />
    <img src="resources/images/40yearsLogo.png" alt="Retro Computer 2" />
    <img src="resources/images/qr-code.png" alt="Retro Computer 3" />
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
