<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retro Computer Slides</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'VT323', monospace;
      background-color: black;
      color: #00ff00;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #slide-container {
      width: 100%;
      max-width: 1700px;
      font-size: 1.5rem;
      line-height: 1.4;
      transition: opacity 1s ease;
      opacity: 1;
    }

    .slide-content {
      display: flex;
      align-items: center;
      gap: 2em;
      padding-left: 2em;
      padding-right: 2em;
      margin-bottom: 4em;
    }

    .slide-content .text {
      flex: 2;
      max-width: 60%;
      text-align: left;
    }

    .slide-content .image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide-content img {
      max-width: 100%;
      height: auto;
      border: 2px solid #33ff33;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #a136df;
    }
  </style>
</head>

<body>
  <div id="slide-container">Loading...</div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
